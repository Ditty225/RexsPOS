<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rex's Diner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #E3FDFD; /* A light aqua background */
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
    .menu-item {
      background-color: #FFE0F0; /* A soft pink background for menu items */
      border: 1px solid #FF61A6; /* A pink border for emphasis */
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 800px;
    }
    .menu-item img {
      width: 50px;
      height: auto;
      margin-left: 10px;
    }
    button {
      background-color: #FF61A6; /* A vibrant pink for buttons */
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFC3A0; /* A light orange for hover effect */
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .total-box {
      margin-top: 20px;
      color: #FF9A8B; /* An orange-pink color for the total box text */
    }
    .company-logo img {
      max-width: 50%;
      height: auto;
    }
    /* Additional styles for headings and labels if needed */
    h1, h2 {
      color: #FF61A6; /* Matching headings to button colors */
    }
    label {
      color: #FF9A8B; /* Matching labels to total box text */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-logo">
      <img src="RexDinerLogo.png" alt="Rex's Diner Logo">
    </div>
    
  <h1>Rex's Diner Order Form</h1>

      <input type="number" value="1" min="1">
      <img src="motor-oil-coffee.png" alt="Motor Oil Coffee">
    </div>
    <div class="menu-item">
      <input type="checkbox" id="engineCoolantIcedTea" value="150">
      <label for="engineCoolantIcedTea">Engine Coolant Ice Tea - $150</label>

      <img src="engine-coolant-ice-tea.png" alt="Engine Coolant Ice Tea">
    </div>
    <div class="menu-item">
      <input type="checkbox" id="eCola" value="100">
      <label for="eCola">eCola - $100</label>
      <input type="number" value="1" min="1">
      <img src="ecola.png" alt="eCola">
    </div>
    <div class="menu-item">
      <input type="checkbox" id="sprunk" value="100">
      <label for="sprunk">Sprunk - $100</label>
      <input type="number" value="1" min="1">

    <div class="menu-item">
      <input type="checkbox" id="radiatorFlushLemonade" value="200">

      <input type="number" value="1" min="1">

  <div class="order-details">
    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name">
  </div>
    


    <div class="total-box">
      <span>Total: $</span>
      <span id="total">0.00</span>
    </div>
    
   <!-- Add a discount checkbox -->
<label for="discount-checkbox">Apply Discount</label>
<input type="checkbox" id="discount-checkbox" onclick="calculateTotal()">
 


<div class="button-container">
  <button onclick="calculateTotal()">Calculate Total</button>
  <button onclick="submitOrder()">Submit Order</button> <!-- Ensures submitOrder is called -->
  <button onclick="resetCalculator()">Reset</button>
</div>
<script src="script.js"></script>

</body>
</html>
